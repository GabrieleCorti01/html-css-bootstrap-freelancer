<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
     <!-- Font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


</head>
<body>
<!-- INIZIO CONTAINER START BOOTSTRAP -->
    <div class="container-fluid">
        <div class="row" id="container-start-bootstrap">
            <div class="col-12">
                <div class="row mb-4 justify-content-center">
                    <div class="col-4 col-md-3 col-lg-2" id="immagine-start">
                        <img src="img/avatar.svg" alt="immgine profilo start bootstrap">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12" id="titolo-start">
                        <h1>START BOOTSRAP</h1>
                    </div>
                </div>
                <div class="row mb-4 justify-content-center">
                    <div class="col-4 linea-bianca">
                        <div></div>
                    </div>
                </div>  
                <div class="row text-center mb-3">
                    <div class="col-12" id="paragrafo-start">
                        <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                    </div>
                </div> 
            </div>
        </div>
    </div>

<!-- INIZIO SEZIONE PORTFOLIO -->
    <div class="container">
        <div class="row" id="container-portfolio">
            <div class="col-12">
                <div class="row">
                    <div class="col-12 mb-3 mt-4"><h2>PORTFOLIO</h2></div>
                </div>
                <div class="row mb-4 justify-content-center">
                    <div class="col-5 linea-nera">
                        <div></div>
                    </div>
                </div>
                <div class="row" id="box-portfolio">
                    <img src="img/cabin.png" class="col-12 mb-3" alt="">
                    <img src="img/cake.png" class="col-12 mb-3" alt="">
                    <img src="img/circus.png" class="col-12 mb-3" alt="">
                    <img src="img/game.png" class="col-12 mb-3" alt="">
                    <img src="img/safe.png" class="col-12 mb-3" alt="">
                    <img src="img/submarine.png" class="col-12 mb-3" alt="">
                </div>
            </div>

        </div>
    </div>

<!-- INIZIO SEZIONE ABOUT -->
    <div class="container-fluid">
        <div class="row" id="container-about">
            <div class="col-12">
                <div class="row gy-2 justify-content-center" id="paragrafi-about">
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- INIZIO SEZIONE CONTACT -->
    <div class="container">
        <div class="row" id="container-contact">
            <div class="col-12">
                <div class="row">
                    <div class="col-12"><h2>CONTACT ME</h2></div>
                </div>
            </div>
        </div>
    </div>

<!-- INIZIO FOOTER -->
    <footer>
        <div class="container-fluid">
            <div class="row" id="container-footer">
                <div class="col-12"></div>
            </div>
        </div>

<!-- INIZIO SEZIONE COPYRIGTH -->
        <div class="container-fluid">
            <div class="row" id="copyrigth-footer">
                <div class="col-12"></div>
            </div>
        </div>
    </footer>
</body>
</html>
